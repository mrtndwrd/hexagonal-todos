<!DOCTYPE html>
<html>
<head>
    <title>Todos</title>
</head>
<body>
    <h1>Todos</h1>
    <form action="/add-todo" method="POST">
        <input type="text" name="todo" placeholder="Add a todo">
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for todo in todos %}
            <li>{{ todo.task }}</li>
        {% endfor %}
    </ul>
</body>
</html>
